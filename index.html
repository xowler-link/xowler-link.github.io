<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00ff00;
            --primary-dark: #00cc00;
            --bg-color: #0a0a0a;
            --card-bg: #111111;
            --text-color: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #333333;
            --shadow-color: rgba(0, 255, 0, 0.1);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            --snowflake-color: #ffffff;
        }

        [data-theme="light"] {
            --primary-color: #00aa00;
            --primary-dark: #008800;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #222222;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --shadow-color: rgba(0, 170, 0, 0.1);
            --snowflake-color: #000000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            padding: 10px 0;
        }

        .theme-switch button {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
            outline: none;
        }

        .theme-switch button:hover {
            background: var(--primary-color);
            color: var(--bg-color);
            transform: rotate(30deg);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 25px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 30px var(--shadow-color);
            transition: transform 0.3s;
            display: block;
            z-index: 2;
            position: relative;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        .avatar-status {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            border: 3px solid var(--card-bg);
            animation: pulse 2s infinite;
            z-index: 3;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 var(--primary-color);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);
            }
        }

        .profile-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .username {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 15px;
        }

        .about-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .about-text {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-secondary);
            text-align: center;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            border: 1px solid transparent;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
            border-color: var(--primary-color);
        }

        .telegram {
            background: linear-gradient(135deg, #0088cc, #005580);
        }

        .telegram-channel {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

   
        .snowflake {
            position: fixed;
            top: -20px;
            color: var(--snowflake-color);
            opacity: 0.6;
            animation: snowFall 12s linear forwards;
            pointer-events: none;
            z-index: 1;
            text-shadow: 0 0 5px currentColor;
        }

        [data-theme="light"] .snowflake {
            opacity: 0.3;
        }

        @keyframes snowFall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .profile-card {
                padding: 25px;
            }
            
            .avatar-container {
                width: 130px;
                height: 130px;
            }
            
            .username {
                font-size: 2rem;
            }
            
            .link-btn {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 20px;
            }
            
            .avatar-container {
                width: 110px;
                height: 110px;
            }
            
            .username {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .about-section {
                padding: 15px;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
            
            .about-text {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 5 + 7) + 's'; 
            snowflake.style.animationDelay = Math.random() * 3 + 's'; 
            snowflake.style.fontSize = (Math.random() * 8 + 8) + 'px'; 
            
            const currentTheme = document.documentElement.getAttribute('data-theme');
            snowflake.style.opacity = currentTheme === 'light' ? '0.3' : '0.6';
            
            document.body.appendChild(snowflake);
            
        
            setTimeout(() => {
                if (snowflake.parentNode) {
                    snowflake.remove();
                }
            }, 13000);
        }

        function startSnowfall() {
          
            for(let i = 0; i < 10; i++) {
                setTimeout(() => createSnowflake(), i * 400);
            }
           
            setInterval(createSnowflake, 800);
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const themeIcon = document.querySelector('#themeToggle i');
            if (themeIcon) {
                themeIcon.className = savedTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            }
        }
        
        document.getElementById('themeToggle').addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const themeIcon = this.querySelector('i');
            if (themeIcon) {
                themeIcon.className = newTheme === 'dark' ? 'fas fa-moon' : 'fas fa-sun';
            }
            
            document.querySelectorAll('.snowflake').forEach(snowflake => {
                snowflake.style.color = newTheme === 'dark' ? '#ffffff' : '#000000';
                snowflake.style.opacity = newTheme === 'dark' ? '0.6' : '0.3';
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            startSnowfall();
            
            const avatar = document.getElementById('avatar');
            avatar.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
            });
            
            avatar.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
            
            const blockedKeys = [
                'F12',
                'F8',
                'F5',
                'Ctrl+Shift+I',
                'Ctrl+Shift+J',
                'Ctrl+Shift+C',
                'Ctrl+U',
                'Ctrl+S',
                'Ctrl+P'
            ];
            
            const devToolsKeys = {
                'F12': true,
                'F8': true,
                'F5': true
            };
            
            document.addEventListener('keydown', function(e) {
                const keyCombination = [];
                if (e.ctrlKey) keyCombination.push('Ctrl');
                if (e.shiftKey) keyCombination.push('Shift');
                if (e.altKey) keyCombination.push('Alt');
                keyCombination.push(e.key);
                
                const keyString = keyCombination.join('+');
                
                if (blockedKeys.includes(keyString) || blockedKeys.includes(e.key) || devToolsKeys[e.key]) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
                
                if ((e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                    (e.ctrlKey && (e.key === 'U' || e.key === 'S' || e.key === 'P')) ||
                    (e.key === 'F12' || e.key === 'F8' || e.key === 'F5')) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
                
                if (e.key === 'F12') {
                    e.preventDefault();
                    return false;
                }
            });
            
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            document.addEventListener('keyup', function(e) {
                if (e.key === 'F12') {
                    e.preventDefault();
                    return false;
                }
            });
            
            let devToolsOpen = false;
            const threshold = 160;
            
            setInterval(function() {
                const widthThreshold = window.outerWidth - window.innerWidth > threshold;
                const heightThreshold = window.outerHeight - window.innerHeight > threshold;
                
                if ((widthThreshold || heightThreshold) && !devToolsOpen) {
                    devToolsOpen = true;
                    window.location.reload();
                }
            }, 1000);
        });
    </script>
