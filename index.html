    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #00ff00;
            --primary-dark: #00cc00;
            --bg-color: #0a0a0a;
            --card-bg: #111111;
            --text-color: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #333333;
            --shadow-color: rgba(0, 255, 0, 0.1);
            --gradient: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
        }

        [data-theme="light"] {
            --primary-color: #00aa00;
            --primary-dark: #008800;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #222222;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --shadow-color: rgba(0, 170, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .theme-switch button {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s;
            outline: none;
        }

        .theme-switch button:hover {
            background: var(--primary-color);
            color: var(--bg-color);
            transform: rotate(30deg);
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 25px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            box-shadow: 0 0 30px var(--shadow-color);
            transition: transform 0.3s;
            display: block;
            z-index: 2;
            position: relative;
        }

        .hat-container {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%) rotate(-5deg);
            z-index: 3;
            width: 180px;
            height: 120px;
            pointer-events: none;
            animation: hatWobble 3s ease-in-out infinite;
        }

        @keyframes hatWobble {
            0%, 100% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }

        .santa-hat {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .hat-main {
            position: absolute;
            top: 0;
            left: 15%;
            width: 70%;
            height: 70px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            border-radius: 50% 50% 0 0;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }

        .hat-tip {
            position: absolute;
            top: 60px;
            left: 75%;
            width: 25px;
            height: 25px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.5);
        }

        .hat-tip::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            filter: blur(3px);
        }

        .hat-fur {
            position: absolute;
            bottom: -15px;
            left: 10%;
            width: 80%;
            height: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .hat-fur::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10%;
            width: 80%;
            height: 15px;
            background: white;
            border-radius: 7.5px;
            filter: blur(2px);
            opacity: 0.7;
        }

        .avatar-status {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            border: 3px solid var(--card-bg);
            animation: pulse 2s infinite;
            z-index: 4;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 var(--primary-color);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);
            }

        .profile-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .username {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 15px;
        }

        .holiday-message {
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(255, 255, 0, 0.1));
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
            animation: messageGlow 2s ease-in-out infinite;
        }

        @keyframes messageGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.1); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.3); }
        }

        .holiday-message p {
            font-size: 0.9rem;
            color: #ffcc00;
            font-weight: 600;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            border: 1px solid transparent;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 255, 0, 0.3);
            border-color: var(--primary-color);
        }

        .telegram {
            background: linear-gradient(135deg, #0088cc, #005580);
        }

        .telegram-channel {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .snowflake {
            position: absolute;
            top: -20px;
            color: white;
            font-size: 0.8rem;
            opacity: 0.8;
            animation: snowFall 10s linear infinite;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes snowFall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .profile-card {

            .avatar-container {

            .hat-container {

                top: -50px;
            }
            
            .hat-main {
                height: 60px;

            .hat-tip {
                top: 50px;
            }
            
            .username {
                font-size: 2rem;
            }
            
            .link-btn {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 20px;

            .avatar-container {
                width: 130px;
                height: 130px;
            }
            
            .hat-container {
                width: 130px;
                height: 85px;
                top: -40px;
            }
            
            .hat-main {
                height: 50px;
            }
            
            .hat-tip {
                top: 45px;
            }
            
            .username {
                font-size: 1.8rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
        }
    </style>

            const themeIcon = document.querySelector('#themeToggle i');

            }
        }
        
        document.getElementById('themeToggle').addEventListener('click', function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');

            document.documentElement.setAttribute('data-theme', newTheme);
